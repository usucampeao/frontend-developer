
<mat-form-field>
  <mat-label>Procure um pok√©mon aqui...</mat-label>
  <input matInput (keyup)="buscarPoke($event)" placeholder="Ex. pika" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" class="mat-table cdk-table mat-elevation-z8">
    
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  > Id. </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.id}} </td>
      </ng-container>
    
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
      </ng-container>
    
      <!-- Sprite -->
      <ng-container matColumnDef="sprite">
        <th mat-header-cell *matHeaderCellDef> Sprite </th>
        <td mat-cell *matCellDef="let pokemon"> <img src={{pokemon.sprite}}> </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">        
      </tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum {{ input.value }} foi encontrado :( </td>
      </tr>


    </table>

    <mat-paginator [pageSizeOptions]="[100, 200, 300]" showFirstLastButtons></mat-paginator>
  </div>
